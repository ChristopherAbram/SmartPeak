version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  build_ubuntu:
    docker:
      - image: ubuntu:20.04
    working_directory: ~/SmartPeak
    steps:
      - checkout
      - run: |
          echo ${CIRCLE_WORKFLOW_ID}
          apt-get update
          apt-get install curl -y
          curl https://docs.readthedocs.io/en/stable/versions.html > tmpfile
          cp tmpfile /tmp/artifacts
      - store_artifacts:
          path: /tmp/artifacts

  publish_release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: /tmp/artifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=${CIRCLE_TAG}
            mkdir arts
            curl -s "https://circleci.com/api/v2/workflow/${CIRCLE_WORKFLOW_ID}/job?circle-token=${CIRCLE_TOKEN}"
            JOB_NUMBERS=$(curl -s "https://circleci.com/api/v2/workflow/${CIRCLE_WORKFLOW_ID}/job?circle-token=${CIRCLE_TOKEN}" | jq -r '.items[] | select (.type? == "build") | .job_number')
            echo ${JOB_NUMBERS}
            echo $JOB_NUMBERS | tr " " "\n" > art_test.txt
            echo "Searching for Artifacts .........."

workflows:
  version: 2.1
  build:
    jobs:
      - build_ubuntu:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - publish_release:
          requires:
            - build_ubuntu
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/